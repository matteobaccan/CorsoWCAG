<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WCAG - Contrasto</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 20px; }
        h1 { color: #2c3e50; }
        h2 { color: #3498db; }
        pre { background: #f4f4f4; padding: 15px; border-radius: 5px; }
        .example { margin: 20px 0; }
        .tool { background: #e8f4f0; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>WCAG 2.1 Compliance for Web Designers</h1>

    <section>
        <h2>3. Color Contrast (1.4.3)</h2>
        <div class="example">
            <h3>Before</h3>
            <pre>color: #666; background: #fff;</pre>
            <h3>After</h3>
            <pre>color: #333; background: #fff; /* 10:1 ratio */</pre>
        </div>
        <div class="tool">
            <strong>Tool:</strong> <a href="https://contrastchecker.com/" target="_blank">Contrast Checker</a>
        </div>
    </section>

</body>
</html>
